<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{%block title%}LGCDD{%endblock%}</title>
  <!-- Insert Stye Sheet Here-->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/main.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

  {%block head_extras%} {%endblock%}
</head>

<body>
  <!-- this is the main wrapper -->

  <!--Page Content Wrapper-->

  <!--Top Navigation-->
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
      <a class="navbar-brand" href="#">LGCDD</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
          </li>
        </ul>
      </div>
    </nav>
    <nav class="navbar fixed-bottom bg-body-tertiary py-3">
      <div class="container-fluid">
        <a class="navbar-brand mb-0 h1" href="#">Developed by: <span class="fw-bold">J. Desierto</span></a>
      </div>
    </nav>
  </div>
  <!--Main Content Area-->

  <div class="container-fluid">
    {%block content%}
    {% endblock %}
  </div>


  </div> <!--end of content-wrapper-->
  </div> <!--End of Wrapper-->
  <!-- JS Files Here-->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
  {%block scripts%}
  <!-- Insert JS Here-->
  {%endblock%}
</body>

</html>
